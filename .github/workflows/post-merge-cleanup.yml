name: Post-Merge Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    name: Cleanup After Merge
    # Only run if the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete merged branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "PR #${{ github.event.pull_request.number }} was merged"
          echo "Deleting branch: $BRANCH_NAME"

          # Only delete if it's not a protected branch
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "develop" ]]; then
            echo "‚ö†Ô∏è  Skipping deletion of protected branch: $BRANCH_NAME"
            exit 0
          fi

          # Delete the branch
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME" \
            && echo "‚úÖ Branch deleted successfully" \
            || echo "‚ö†Ô∏è  Branch may have been already deleted or deletion failed"

      - name: Add merge comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "‚úÖ **Merged successfully!**

          Branch \`${{ github.event.pull_request.head.ref }}\` has been automatically deleted.

          ü§ñ *Automated cleanup by Post-Merge Cleanup workflow*"
